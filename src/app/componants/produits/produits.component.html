<div class="container-fluid"
  style="background-image: url('http://stileex.xyz/wp-content/uploads/2019/01/image-a-telecharger-gratuitement.jpg'); ">
  <p class="text-light">Quelques produits disponibles dans cette boutique. D'autres à venir en fonction de la demande.
  </p>

  <section class="row">
    <div *ngIf="modifNotif" class="btn btn-success m-3 p-3">
      <p>Le produit a bien été modifié</p>
    </div>
    <div class="card col-4 bg-transparent text-light" *ngFor="let produit of produits">
      <img src="{{produit.image}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{produit.title}}</h5>
        <p class="card-text bg-light text-secondary px-3">{{produit.description}}</p>
        <div>
          <p class="btn text-bg-secondary">{{produit.price}} &euro;</p>
        </div>
        <!-- -------------------bouton pour methode UPDATE---------------------------- -->
        <!----------------------- Button open modal -------------------------------------->
        <button type="button" class="btn text-bg-warning me-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="recupProduit(produit)">
          <i class="fa-solid fa-pen"></i>
        </button>
        <!-- -------------------bouton pour methode DELETE par id---------------------------- -->
        <button class="btn text-bg-danger " (click)="delete(produit.id)"><i class="fa-solid fa-trash-can"></i></button>
      </div>
      <!-- Modal -->
      <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">update {{produitUpdate.title}} </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- formulaire update -->
              <form>
                <div class="mb-3">
                  <label class="form-label">Titre</label>
                  <input type="text" name="title" class="form-control" [(ngModel)]="produitUpdate.title" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input type="text" name="description" class="form-control" [(ngModel)]="produitUpdate.description"
                    required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Image</label>
                  <input type="text" name="image" class="form-control" [(ngModel)]="produitUpdate.image" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Prix</label>
                  <input type="number" name="price" class="form-control" [(ngModel)]="produitUpdate.price" required>
                </div>

                <button (click)="updateProd()" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer le
                  produit</button>
              </form>
              <!-- fin du formulaire -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="fermerPopup()"
                data-bs-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin modal -->
    </div>

  </section>
</div>
