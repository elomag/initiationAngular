<div class="container mt-4 mb-4">
    <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit</h1>
    <form (ngSubmit)="saveProduit(produit)" #produit="ngForm">
        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" name="title" class="form-control" ngModel required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" ngModel required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" name="image" class="form-control" ngModel required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" name="price" class="form-control" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer le produit</button>

    </form>
</div>
